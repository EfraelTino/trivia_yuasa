<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0' />
    <title>Juego de preguntas</title>
    <link rel="icon" type="image/png" href="imagenes/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="parent-puntajes py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 d-none d-lg-flex  "><img src="img/yuasa-novelbat-logo-pequenio.png" alt=""
                        width="620px" class="logo-pequenio"></div>
                <div class="col-12 col-lg-6 d-flex justify-content-end align-items-center"><img src="img/16.png" alt=""
                        width="220px" class="logo-fanalca-4"></div>
                <div class="col-12 d-flex justify-content-center">
                    <img src="img/logo-recargate.png" alt="" class="logo-recargate-4">
                </div>
                <div class="col-12 d-flex justify-content-center m-0 p-0">
                    <div class="contenedor_preguntas m-0 p-0">
                        <img src="img/22.png" alt="" class="img-22">
                        <h4 class="numero-encima m-0 p-0" id="numero" >1</h4>
                        <h4 class="pregunta-encima text-center p-0 m-0" id="pregunta">
                            ¿En qué año se crea Yuasa Battery Manufacturing?</h4>
                        <h3 class="tiempo-encima m-0 p-0" id="reloj">20</h3>
                    </div>
                </div>
                <div class="col-12 col-sm-12 container align-items-center align-self-center container">
                    <div class="row ">
                        <div class="col-6 col-md-3 d-sm-flex flex-sm-column m-0 p-0 border-vertical">
                            <button class="btn_puntajes m-0 p-0 ">
                                <img src="img/27.png" alt="" width="100px">
                                <br>
                                <span class="numero_respuesta" id="btn1" onclick="oprimir_btn(0)" style="border-radius: 30px;">0</span>
                            </button>
                        </div>
                        <div class="col-6 col-md-3 d-sm-flex m-0 p-0  flex-sm-column border-vertical-2">
                            <button class="btn_puntajes m-0 p-0 ">
                                <img src="img/28.png" alt="" width="100px">
                                <br>
                                <span class="numero_respuesta" id="btn2" onclick="oprimir_btn(1)" style="border-radius: 30px;">0</span>
                            </button>
                        </div>
                        <div class="col-6 col-md-3 d-sm-flex m-0 p-0  flex-sm-column border-vertical-3">
                            <button class="btn_puntajes m-0 p-0 ">
                                <img src="img/29.png" alt="" width="100px">
                                <br>
                                <span class="numero_respuesta" id="btn3" onclick="oprimir_btn(2)" style="border-radius: 30px;">0</span>
                            </button>
                        </div>
                        <div class="col-6 col-md-3 d-sm-flex m-0 p-0  flex-sm-column border-vertical-4">
                            <button class="btn_puntajes m-0 p-0 ">
                                <img src="img/30.png" alt="" width="100px">
                                <br>
                                <span class="numero_respuesta" id="btn4" onclick="oprimir_btn(3)" style="border-radius: 30px;">0</span>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="contenedor" id="contenedor" hidden>
        <div class="puntaje" id="puntaje"></div>
        <div class="categoria" id="categoria" style="display: none;"></div>
        <div class="numero" ></div>
        <img src="#" class="imagen" id="imagen">
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
