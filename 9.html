<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor-pop-registro">
        <div class="felicitaciones justify-content-center d-flex">
            <div class="parent-9">
                <div class="container my-3">
                    <div class="row mx-2">
                        <div class="col-12 m-0 p-0 container align-self-center ">
                            <div class="row m-0 p-0">
                                <div class="col-12 col-lg-6 d-none d-lg-flex  pb-4"><img
                                        src="img/yuasa-novelbat-logo-pequenio.png" alt="" width="620px"
                                        class="logo-pequenio"></div>
                                <div class="col-12 col-lg-6 d-flex justify-content-end align-items-center pb-4"><img
                                        src="img/LOGO-FANALCA.png" alt="" width="220px" class="logo-fanalca-4">
                                </div>
                                <div class="col-12 col-md-12  d-flex justify-content-center m-0 p-0 mt-5 pt-5">
                                    <div class="trapezoide px-2 py-3">
                                        <h2 class="estos_son text-center m-0 ">ESTOS SON NUESTROS DOS</h2>
                                        <h2 class="grandes_ganadores text-center m-0 p-0 text-white">GRANDES GANADORES
                                        </h2>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 d-flex justify-content-center flex-column pt-5">
                                    <div>
                                        <h4 class="text-center text-white region">Región norte</h4>
                                    </div>
                                    <div>
                                        <div class="total_ganadores d-flex justify-content-center">
                                            <img src="img/ganador.png" alt="" class="img_rombo">
                                            <p class="texto-gandor">LUIS ENRIQUE</p>
                                            <p class="texto-apellido">CASTILLO GALLO</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 d-flex justify-content-center flex-column pt-5">
                                    <div>
                                        <h4 class="text-center text-white region">Región sur</h4>

                                    </div>
                                    <div class="total_ganadores d-flex justify-content-center">
                                        <img src="img/ganador.png" alt="" class="img_rombo">
                                        <p class="texto-gandor">UN TERMO</p>
                                        <p class="texto-apellido">UN TERMO</p>
                                    </div>
                                </div>
                                <div class="col-12  d-flex justify-content-end align-items-center container_logo_lr">
                                    <img src="img/logo-recargate.png" alt="" width="220px" class="logo-sd">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="imagen-fondo">
            <img src="img/celebraions.gif" alt="Imagen de fondo">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
